<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
<link href="../css/app.css?985bcb14808bc6c67072" rel="stylesheet"></head>

<body class="registerbodystyle">
  <div class="container">
    <form class="form-horizontal" action="/register" method="post">
      <!-- 用户名 -->
      <div class=" form-group">
        <label for="inputusername" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputusername" name="username" placeholder="用户名">
        </div>
      </div>
      <!-- 密码 -->
      <div class="form-group">
        <label for="inputpassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputpassword" placeholder="密码" name="password">
        </div>
      </div>
      <!--照片-->
      <div class="form-group">
        <label for="inputPhoto" class="col-sm-2 control-label">照片</label>
        <div class="col-sm-10">
          <input type="image" name="picture" class="form-control" id="inputPhoto" placeholder="照片">
        </div>
      </div>
      <!-- 邮箱 -->
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
          <input type="text" name="email" class="form-control" id="inputEmail" placeholder="邮箱">
        </div>
      </div>
      <!--性别-->
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="gender" id="inlineRadio1" value="option1"> 男
        </label>
        <label class="radio-inline">
          <input type="radio" name="gender" id="inlineRadio2" value="option2"> 女
        </label>
      </div>
      <!-- 提交 -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">注册</button>
        </div>
      </div>
    </form>
  </div>
<script type="text/javascript" src="../js/app.js?985bcb14808bc6c67072"></script></body>
</html>
