  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>登录</title>
  <link href="../css/app.css?985bcb14808bc6c67072" rel="stylesheet"></head>
  <body class="bodystyle">
    <div class="container-fluid">
      <div class="well">
         <img src="../imgs/666fd13c7a.rion.jpg" alt="">
      </div>
    </div> 
    <div class="container">
      <form class="form-horizontal">
        <!-- 用户名 -->
        <div class="form-group">
          <label for="inputusername" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputusername" placeholder="用户名">
          </div>
        </div>
        <!-- 密码 -->
        <div class="form-group">
          <label for="inputpassword" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputpassword" placeholder="密码">
          </div>
        </div>
         <!-- 验证码 -->
         <div class="form-group">
          <label for="inputcode" class="col-sm-2 control-label">验证码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputcode" name="validatecode" placeholder="验证码">
          </div>
        </div>
        <!-- 记住我 -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox">下次自动登录
              </label>
            </div>
          </div>
        </div>
        <!-- 登录 -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">登录</button>
          </div>
        </div>
      </form>
    </div>
  <script type="text/javascript" src="../js/app.js?985bcb14808bc6c67072"></script></body>
  </html>
