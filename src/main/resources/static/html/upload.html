<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户文件上传</title>
<link href="../css/app.css?985bcb14808bc6c67072" rel="stylesheet"></head>
<body class="uploadbodystyle">
  <div class="container">
    <form class="form-horizontal">
     <!-- 文件标题 -->
     <div class="form-group">
       <label for="inputtitle" class="col-sm-2 control-label">标题</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="inputtitle" name="title" placeholder="title">
       </div>
     </div>
     <!-- 演员 -->
     <div class="form-group">
       <label for="inputtitle1" class="col-sm-2 control-label">演员</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="inputtitle1" name="role" placeholder="role">
       </div>
     </div>
     <!-- 文件选择 -->
     <div class="form-group">
         <label for="inputfile" class="col-sm-2 control-label">视频</label>
         <div class="col-sm-10">
             <input type="file" name="file" id="inputfile">
         </div>
     </div>
     
     <!-- 文件类别 -->
     <div class="form-group">
       <label for="name" class="col-sm-2  control-label">类别</label>
       <div class="col-sm-10">
         <select class="form-control " id="name">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
         </select>
       </div>
     </div>
   
   
     <!-- 文件海报图片 -->
     <!-- 文件是否公开 -->
     <!-- 上传 -->
     <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">上传</button>
       </div>
     </div>
    </form>
  </div>
<script type="text/javascript" src="../js/app.js?985bcb14808bc6c67072"></script></body>
</html>
